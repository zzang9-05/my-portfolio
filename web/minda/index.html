<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유여행의 모든것 - 민다</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="info_area">
        <h2>정보</h2>
        <ul class="info_group">
            <li>
                <a href="#">
                    <figure title="정보 상세 페이지로 이동"></figure>
                    <div class="info_text">
                        <span>체코 프라하</span>
                        <p class="title">
                            <span class="color_blue">기타</span>
                            <strong>Puppet Studio (마리오네트 체험공방)</strong>
                        </p>
                        <p class="text">
                            프라하에서 즐기는 공방체험!! 마리오네트 인형을 직접 만들어 볼수 있는 기회! 여행도 하고 특별한 체험도 함께 즐길 수 있는 곳
                        </p>
                        <span class="tip">리얼팁<span class="color_orange">(1)</span></span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <figure title="정보 상세 페이지로 이동"></figure>
                    <div class="info_text">
                        <span>미국 뉴욕</span>
                        <p class="title">
                            <span class="color_orange">명소</span>
                            <strong>슬립 노 모어</strong>
                        </p>
                        <p class="text">
                            보기만 하는 공연이 아닌 관객이 직접 참여할 수 있는 이색적인 공연을 원한다면 바로 이곳! 뉴욕여행에서 특별한 경험을 하고 싶다면 강력하게 추천
                        </p>
                        <span class="tip">리얼팁<span class="color_orange">(1)</span></span>
                    </div>
                </a>
            </li>            
        </ul>
    </div>
</body>
</html>
